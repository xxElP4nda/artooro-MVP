<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artooro & Lyon's secrets</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
    .animate-shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    // Lucide icons as SVG components
    const ChevronDown = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    );

    const Check = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    );

    const X = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    const MapPin = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
    );

    const Sparkles = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
        <path d="M5 3v4"></path>
        <path d="M19 17v4"></path>
        <path d="M3 5h4"></path>
        <path d="M17 19h4"></path>
      </svg>
    );

    const pages = [
      {
        type: 'content',
        image: 'https://images.pexels.com/photos/5665605/pexels-photo-5665605.jpeg',
        title: 'Lyon',
        text: 'Discover the secrets of Lyon.',
        location: { lat: 45.757805, lng: 4.832299, name: 'Lyon, France' }
      },
      {
        type: 'content',
        image: 'https://images.pexels.com/photos/5665605/pexels-photo-5665605.jpeg',
        title: 'Place Bellecour',
        text: 'The Place Bellecour is one of the most iconic places of Lyon. Lyonese inhabitants, also called "Gones" in the local dialect, were used to set their meeting place "under the horse tail".',

      },
      {
        type: 'content',
        image: 'https://images.pexels.com/photos/5665605/pexels-photo-5665605.jpeg',
        title: 'Place Bellecour',
        text: 'I let you imagine how many romances have started here. But enough with the romantism. This statue was inaugurated in 1825. Legend says that there was a treasure under the horse statue.',

      },
      {
        type: 'content',
        image: 'https://images.pexels.com/photos/5665605/pexels-photo-5665605.jpeg',
        title: 'Place Bellecour',
        text: 'And apparently it was not only a legend. Because in 1966, they discovered a lead case under it. Once the safe was opened, only water came out. Everybody around felt deluded.',

      },
      {
        type: 'content',
        image: 'https://images.pexels.com/photos/5665605/pexels-photo-5665605.jpeg',
        title: 'Place Bellecour',
        text: 'Until they quickly spotted that the safe had a secret compartment. And then. Boom. Some old medals and gold coins. Not yet the Gol D. Roger\'s treasure, but still something!',

      },
      {
        type: 'content',
        image: 'https://images.pexels.com/photos/5665605/pexels-photo-5665605.jpeg',
        title: 'Ready to continue?',
        text: 'Well, to continue I will ask you a question. The right answer will bring you to the next step.',

      },
      {
        type: 'question',
        image: 'https://images.pexels.com/photos/5665605/pexels-photo-5665605.jpeg',
        question: 'Can you tell who is the Horse rider?',
        options: ['AstÃ©rix on his horse PÃ©gasix', 'Louis XIV as known as "Le Roi Soleil"', 'Julius Caesar, inventor of the eponym salad', 'Joan of Arc, victim of toxic masculinism'],
        correct: 1
      },
      {
        type: 'content',
        image: 'https://images.pexels.com/photos/4082358/pexels-photo-4082358.jpeg',
        title: 'Louis XIV',
        text: 'Well done! Louis XIV was known as "Le Roi Soleil", and it does not have anything to do with his talent in astrophysics. "Roi Soleil", litterally translates into "Sun King", and it is related to the king\'s surdimensionated ego. Kind of the Elon Musk of those times, but on a horse, which is more sustainable than a car.',
      },
      {
        type: 'content',
        image: 'https://images.pexels.com/photos/4082358/pexels-photo-4082358.jpeg',
        title: 'Next step',
        text: 'You just discovered our next destination! We are going to Place Saint-Jean where we will keep going with our adventoor. To do so, let me guide you.',
      },
      {
        type: 'content',
        image: 'https://images.pexels.com/photos/16803443/pexels-photo-16803443.jpeg',
        title: 'Next step',
        text: 'As you look to the horse, with his head going on the left, turn around. You now have to get out of Place Bellecour by the right corner in front of you.',
      },
      {
        type: 'content',
        image: 'https://images.pexels.com/photos/16803443/pexels-photo-16803443.jpeg',
        title: 'Next step',
        text: 'You are now standing on Bonaparte\'s bridge on your way to Place Saint-Jean. Yeah, Bonaparte as in Napoleon Bonaparte. The same guy who ruled a huge Empire all over Europe and got stopped by the Russians. By the way, did you know that NapolÃ©on Bonaparte, was not that small, he was about 1,70m (5ft, 7in).',
      },
      {
        type: 'content',
        image: 'https://tribunedelyon.fr/wp-content/uploads/sites/5/2023/11/sr_vue-saone-pentes-croix-rousse-passerelle-saint-vincentoc.jpg',
        title: 'Pop Culture - The LoFi Girl',
        text: 'As you are on the bridge, take a look on your right. These are known as "Les Pentes de Croix-Rousse". Beautiful isn\'t it? And if you are familiar with the Lo-Fi Girl, these landscapes might remind you of something. And for those who don\'t know her yet, you can find her on YouTube. She helped many people all around the world to study and focus deeply into different tasks.',
      },
      {
        type: 'content',
        image: 'https://www.cohl.fr/wp-content/uploads/2023/11/LoFi_JuanPablo_Machado-1024x576.jpg',
        title: 'Pop Culture - The LoFi Girl',
        text: 'Now, you can take a selfie, or ask someone to take a picture for you! Once you finished selfying yourself around, feel free to post it and tag @artooro.world on your instagram. We appreciate it. Really. It helps us putting money on the bank account, so we can make a morning Teambuilding around a delicious Tartelette Ã  la Praline.',
      },
      {
        type: 'content',
        image: 'https://www.cohl.fr/wp-content/uploads/2023/11/LoFi_JuanPablo_Machado-1024x576.jpg',
        title: 'Tartelette what?',
        text: 'Keep walking. We\'ll talk about it later. Ok, so now you have crossed the Bridge, cross the street. Keep straight and then you should see the Place Saint-Jean on your right.',
      },
      {
        type: 'question',
        image: 'https://images.unsplash.com/photo-1499856871958-5b9627545d1a?w=800&h=1200&fit=crop',
        question: 'The Louvre was originally built as what?',
        options: ['A museum', 'A palace', 'A fortress', 'A church'],
        correct: 2
      },
      {
        type: 'content',
        image: 'https://images.unsplash.com/photo-1500313830747-097e93a1f6e8?w=800&h=1200&fit=crop',
        title: 'Seine River',
        text: 'The romantic heart of Paris flows through centuries of history.',
        location: { lat: 48.8606, lng: 2.3376, name: 'Seine River, Paris' }
      },
      {
        type: 'question',
        image: 'https://images.unsplash.com/photo-1481887328591-6b1f00d4f7f7?w=800&h=1200&fit=crop',
        question: 'How many arrondissements does Paris have?',
        options: ['12', '16', '20', '24'],
        correct: 2
      },
      {
        type: 'content',
        image: 'https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=800&h=1200&fit=crop',
        title: 'Ã€ BientÃ´t!',
        text: 'Your Parisian journey ends here. Until we meet again in the City of Light.',
        location: { lat: 48.8566, lng: 2.3522, name: 'Paris, France' }
      }
    ];

    function InstagramQuiz() {
      const [currentPage, setCurrentPage] = useState(0);
      const [selectedAnswer, setSelectedAnswer] = useState(null);
      const [showResult, setShowResult] = useState(false);
      const [showCelebration, setShowCelebration] = useState(false);
      const [showError, setShowError] = useState(false);
      const [shake, setShake] = useState(false);

      const page = pages[currentPage];
      const isCorrect = selectedAnswer === page.correct;

      const handleAnswer = (index) => {
        if (showResult) return;
        
        const page = pages[currentPage];
        setSelectedAnswer(index);
        setShowResult(true);
        
        if (index === page.correct) {
          setShowCelebration(true);
          setTimeout(() => {
            setShowCelebration(false);
            if (currentPage < pages.length - 1) {
              setCurrentPage(currentPage + 1);
              setSelectedAnswer(null);
              setShowResult(false);
            }
          }, 2000);
        } else {
          setShowError(true);
          setShake(true);
          setTimeout(() => {
            setShowError(false);
            setShake(false);
            setSelectedAnswer(null);
            setShowResult(false);
          }, 1500);
        }
      };

      const handleScroll = () => {
        if (page.type === 'content' && currentPage < pages.length - 1) {
          setCurrentPage(currentPage + 1);
          setSelectedAnswer(null);
          setShowResult(false);
        }
      };

      const mapUrl = page.location 
        ? `https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&q=${page.location.lat},${page.location.lng}&zoom=14`
        : null;

      return (
        <div className="h-screen w-full bg-black overflow-hidden relative">
          {/* Celebration Overlay */}
          {showCelebration && (
            <div className="absolute inset-0 z-50 flex items-center justify-center pointer-events-none">
              <div className="text-center animate-bounce">
                <div className="text-8xl mb-4">ðŸŽ‰</div>
                <div className="text-white text-4xl font-light tracking-wide">Parfait!</div>
                <div className="text-white/70 text-xl font-light mt-2">Well done!</div>
              </div>
              {[...Array(20)].map((_, i) => (
                <div
                  key={i}
                  className="absolute w-3 h-3 animate-ping"
                  style={{
                    left: `${Math.random() * 100}%`,
                    top: `${Math.random() * 100}%`,
                    animationDelay: `${Math.random() * 0.5}s`,
                    animationDuration: '1s',
                    backgroundColor: ['#fbbf24', '#ec4899', '#3b82f6', '#10b981'][i % 4]
                  }}
                />
              ))}
            </div>
          )}

          {/* Error Overlay */}
          {showError && (
            <div className="absolute inset-0 z-50 flex items-center justify-center pointer-events-none">
              <div className={`text-center ${shake ? 'animate-shake' : ''}`}>
                <div className="text-8xl mb-4">ðŸ˜¤</div>
                <div className="text-red-400 text-4xl font-light tracking-wide">Non!</div>
                <div className="text-white/70 text-xl font-light mt-2">Try again!</div>
              </div>
            </div>
          )}

          {/* Page Container */}
          <div className="h-full w-full relative">
            {/* Background Image */}
            <div 
              className="absolute inset-0 bg-cover bg-center transition-all duration-700"
              style={{ backgroundImage: `url(${page.image})` }}
            >
              <div className="absolute inset-0 bg-gradient-to-b from-black/50 via-black/30 to-black/70" />
            </div>

            {/* Content */}
            <div className="relative h-full flex flex-col justify-between p-8 text-white">
              {/* Top: Title/Question */}
              <div className="mt-16">
                {page.type === 'content' ? (
                  <div className="space-y-4">
                    <h1 className="text-5xl font-light tracking-wide">{page.title}</h1>
                    <p className="text-xl font-light leading-relaxed opacity-90 max-w-md">
                      {page.text}
                    </p>
                    {page.location && (
                      <div className="flex items-center gap-2 text-sm opacity-70 mt-6">
                        <MapPin className="w-4 h-4" />
                        <span>{page.location.name}</span>
                      </div>
                    )}
                  </div>
                ) : (
                  <div className="space-y-2">
                    <div className="flex items-center gap-2 text-sm opacity-70 mb-4">
                      <Sparkles className="w-4 h-4" />
                      <span>Question {Math.floor(currentPage / 2) + 1}</span>
                    </div>
                    <h2 className="text-3xl font-light leading-tight max-w-lg">
                      {page.question}
                    </h2>
                  </div>
                )}
              </div>

              {/* Middle: Options or Map */}
              {page.type === 'question' ? (
                <div className="space-y-3 mb-8">
                  {page.options.map((option, index) => {
                    const isSelected = selectedAnswer === index;
                    const isCorrectAnswer = index === page.correct;
                    
                    let bgClass = 'bg-white/10 backdrop-blur-sm hover:bg-white/20';
                    let borderClass = 'border-white/30';
                    let icon = null;

                    if (showResult && isSelected) {
                      if (isCorrect) {
                        bgClass = 'bg-green-500/30 backdrop-blur-sm';
                        borderClass = 'border-green-400';
                        icon = <Check className="w-5 h-5" />;
                      } else {
                        bgClass = 'bg-red-500/30 backdrop-blur-sm';
                        borderClass = 'border-red-400';
                        icon = <X className="w-5 h-5" />;
                      }
                    }

                    return (
                      <button
                        key={index}
                        onClick={() => handleAnswer(index)}
                        disabled={showResult && isCorrect}
                        className={`w-full p-4 rounded-lg border ${borderClass} ${bgClass} 
                          transition-all duration-300 text-left flex items-center justify-between
                          ${(!showResult || !isCorrect) && 'cursor-pointer'}`}
                      >
                        <span className="text-lg font-light">{option}</span>
                        {icon}
                      </button>
                    );
                  })}
                </div>
              ) : page.location && (
                <div className="mb-8">
                  <div className="rounded-lg overflow-hidden border border-white/20 h-48 bg-white/5 backdrop-blur-sm">
                    <iframe
                      width="100%"
                      height="100%"
                      frameBorder="0"
                      style={{ border: 0 }}
                      src={mapUrl}
                      allowFullScreen
                      className="opacity-80"
                    />
                  </div>
                </div>
              )}

              {/* Bottom: Scroll Indicator */}
              <div className="flex flex-col items-center pb-8">
                <div className="text-sm font-light tracking-widest mb-2 opacity-70">
                  {currentPage + 1} / {pages.length}
                </div>
                {page.type === 'content' && currentPage < pages.length - 1 && (
                  <button
                    onClick={handleScroll}
                    className="flex flex-col items-center animate-bounce opacity-70 hover:opacity-100 transition-opacity"
                  >
                    <ChevronDown className="w-8 h-8" />
                  </button>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<InstagramQuiz />);
  </script>
</body>
</html>
